{% extends 'user_info/base.html' %}
{% block content %}


<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    
    <div class="col-md-12">
        
        <form method="post" action="{% url 'SearchView' %}">
            {% csrf_token %}
            <div class="col-md-12">
                <div class="col-md-10">
                    
                    <div class="row">

                        <div class="col-md-2"><label>
                                <h4 class="required">Username :</h4>
                            </label></div>
                        <div class="col-md-3">{{ form.username }}</div>
                        <div class="col-md-4 col-md-offset-4 ">
                            <span class="error">
                                <label class="error">{{form.username.errors.as_text}}</label>
                            </span>
                        </div>
                    </div>
                    {% if status == '1' %}
                    <p class=" label label-danger">
                        Not Found
                    </p>
                    {% endif %}
                    
                </div>
                
                <div class="col-md-12 noMargin">
                    <div class="pull-left">
                        <button type="submit" class="btn btn-primary btn-cons"><i class="icon-ok"></i> Search</button>
                    </div>
                    
                </div>
                
            </div>

        </form>

    </div>
    
    
</body>
</html>
{% endblock %}
